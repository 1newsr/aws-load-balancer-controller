apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "nginx-ingress"
  namespace: "2048-game"
  annotations:
    ingress.ticketmaster.com/scheme: internal
    ingress.ticketmaster.com/subnets: cs-1.preprod,cs-2.preprod,cs-3.preprod
    ingress.ticketmaster.com/security-groups: preprod.onprem,preprod.cs,preprod.web
  labels:
    app: 2048-nginx-ingress
spec:
  rules:
  - host: 2048.tmaws.io
    http:
      paths:
      - path: /
        backend:
          serviceName: "service-2048"
          servicePort: 80
